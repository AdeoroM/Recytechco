    <div class="container my-5">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form
              class="form-horizontal"
              method="post"
              action="mailto:adeoromorales@gmail.com subject=Website Feedback"
              enctype="text/plain"
            >
              <fieldset>
                <legend class="text-center header">CONTÁCTANOS</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2"
                    ><i class="fa fa-user bigicon"></i
                  ></span>
                  <div class="col-md-6 offset-md-3">
                    <input
                      id="fname"
                      name="Nombre(s)"
                      type="text"
                      placeholder="Nombre(s)"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-user bigicon"></i
                  ></span>
                  <div class="col-md-6 offset-md-3">
                    <input
                      id="lname"
                      name="Apellidos"
                      type="text"
                      placeholder="Apellidos"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-envelope-o bigicon"></i
                  ></span>
                  <div class="col-md-6 offset-md-3">
                    <input
                      id="email"
                      name="Email"
                      type="text"
                      placeholder="Correo electrónico"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-phone-square bigicon"></i
                  ></span>
                  <div class="col-md-6 offset-md-3">
                    <input
                      id="phone"
                      name="Teléfono"
                      type="text"
                      placeholder="Tel&eacute;fono"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"
                    ><i class="fa fa-pencil-square-o bigicon"></i
                  ></span>
                  <div class="col-md-6 offset-md-3">
                    <textarea
                      class="form-control"
                      id="message"
                      name="Mensaje"
                      placeholder="Por favor escriba su petición."
                      rows="7"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12 text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      value="Send Email"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
